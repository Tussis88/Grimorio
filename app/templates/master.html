{% extends "base.html" %}

{% block content %}
    <div class="section">
        <div class="columns is-centered">
            <div class="column is-one-third">
                <div class="box has-text-centered">
                    <h1 class="title">Lista Membri del gruppo <strong>{{ group_name}}</strong></h1>
                    <ul>
                        {% for member in members %}
                            <li>
                            <a href="{{ url_for('incantesimi', char_name = member.name) }}" class="tag is-warning is-medium">{{ member.name }}</a>
                            <br><br>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
